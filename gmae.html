<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c28;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 15px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #2c2c3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 8px;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .controls {
      margin: 10px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset { background: #e74c3c; color: #fff; }
    .mode { background: #3498db; color: #fff; }
  </style>
</head>
<body>
  <h1>🎮 Tic-Tac-Toe</h1>
  <p id="status">Player X's turn</p>
  
  <div class="board" id="board"></div>
  
  <div class="controls">
    <button class="reset" onclick="resetGame()">Reset</button>
    <button class="mode" onclick="toggleMode()">Mode: 2 Players</button>
  </div>
  
  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const modeBtn = document.querySelector(".mode");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;
    let vsComputer = false;

    // Winning combinations
    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(i) {
      if (!gameActive || cells[i].textContent !== "") return;
      cells[i].textContent = currentPlayer;
      cells[i].classList.add("taken");
      if (checkWinner(currentPlayer)) {
        statusText.textContent = `🎉 Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }
      if (isDraw()) {
        statusText.textContent = "🤝 It's a Draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      // If playing vs computer
      if (vsComputer && currentPlayer === "O" && gameActive) {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let available = cells.map((c, i) => c.textContent === "" ? i : null).filter(i => i !== null);
      let move = available[Math.floor(Math.random() * available.length)];
      handleClick(move);
    }

    function checkWinner(player) {
      return winCombos.some(combo => combo.every(index => cells[index].textContent === player));
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== "");
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      createBoard();
      statusText.textContent = "Player X's turn";
    }

    function toggleMode() {
      vsComputer = !vsComputer;
      modeBtn.textContent = vsComputer ? "Mode: Vs Computer" : "Mode: 2 Players";
      resetGame();
    }

    createBoard();
  </script>
</body>
</html>
